<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="piano-white">
            <button type="button" class="btn btn-light">Q</button>
            <button type="button" class="btn btn-light">W</button>
            <button type="button" class="btn btn-light">E</button>
            <button type="button" class="btn btn-light">R</button>
            <button type="button" class="btn btn-light">T</button>
            <button type="button" class="btn btn-light">Y</button>
            <button type="button" class="btn btn-light">U</button>
            <button type="button" class="btn btn-light">V</button>
            <button type="button" class="btn btn-light">B</button>
            <button type="button" class="btn btn-light">N</button>
            <button type="button" class="btn btn-light">M</button>
            <button type="button" class="btn btn-light">,</button>
            <button type="button" class="btn btn-light">.</button>
            <button type="button" class="btn btn-light">/</button>
        </div>
        <div class="piano-black">
            <span style="width:45px;"></span>
            <button type="button" class="btn btn-dark">2</button>
            <span style="width:20px;"></span>
            <button type="button" class="btn btn-dark">3</button>
            <span style="width:70px;"></span>
            <button type="button" class="btn btn-dark">5</button>
            <span style="width:20px;"></span>
            <button type="button" class="btn btn-dark">6</button>
            <span style="width:20px;"></span>
            <button type="button" class="btn btn-dark">7</button>
            <span style="width:70px;"></span>
            <button type="button" class="btn btn-dark">G</button>
            <span style="width:20px;"></span>
            <button type="button" class="btn btn-dark">H</button>
            <span style="width:70px;"></span>
            <button type="button" class="btn btn-dark">K</button>
            <span style="width:20px;"></span>
            <button type="button" class="btn btn-dark">L</button>
            <span style="width:20px;"></span>
            <button type="button" class="btn btn-dark">;</button>
            <span style="width:45px;"></span>
        </div>
    </div>
</body>
</html>
